<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index page</title>
    <script>
        function getCookie(name){
            var value = "; "+document.cookie
            var parts = value.split("; "+name+"=")
            if(parts.length ===2  )return parts.pop().split(";").shift();
        }
        function checkSignIn(){  
            if (document.cookie.indexOf("signin=true") === -1){
                window.location.href = 'signin.html'
            }
            else{
                var username = getCookie("username")
                document.getElementById("welcome").innerText = "Hello " +username;
            }
        }
        window.onload =checkSignIn 

            
    </script>
</head>
<body>
    <h1 id="welcome">Welcome to the home page</h1>
    <button type="button" onclick="">Signout</button>
</body>
</html>
